<div class="form-container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
   <h1>Профил</h1>
   <div class="profile-image">
      <img width="200" height="200" [src]="user.photoURL ?? 'assets/images/image-placeholder.png'" />
      <button mat-mini-fab (click)="inputField.click()">
         <mat-icon>edit</mat-icon>
      </button>
   </div>
   <input accept="image/*" #inputField type="file" hidden (change)="uploadImage($event, user)">

   <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="row">
         <mat-form-field>
            <input type="text" matInput formControlName="firstName" placeholder="Име" />
         </mat-form-field>
         <mat-form-field>
            <input type="text" matInput formControlName="lastName" placeholder="Фамилия" />
         </mat-form-field>
      </div>
      <div class="row">
         <mat-form-field>
            <input type="text" matInput formControlName="displayName" placeholder="Потребителско име" />
         </mat-form-field>
         <mat-form-field>
            <input type="number" matInput formControlName="phone" placeholder="Телефон" />
         </mat-form-field>
      </div>
      <mat-form-field>
         <input type="text" matInput formControlName="address" placeholder="Адрес" />
      </mat-form-field>

      <button type="submit" class="margin-top" mat-raised-button color="primary">
         Запази
      </button>
   </form>
</div>
